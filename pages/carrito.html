<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="Imagenes/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <nav class="barra_navegacion">
        <a href="../index.html">
            <img class="logo" src="../Imagenes/logoblanco.png" alt="logo">
        </a>
        <ul>
            <li>
                <a href="../index.html">Inicio</a>
            </li>
            <li>
                <a href="../pages/productos.html">Productos</a>
            </li>
            <li>
                <a href="../pages/nosotros.html">Sobre Nosotros</a>
            </li>
            <li>
                <a href="../pages/contacto.html">Contacto</a>
            </li>
        </ul>
        <div>
            <img class="icono lupa" src="../Imagenes/lupa.png" alt="">
            <img class="icono" src="../Imagenes/usuario.png" alt="">
            <img class="icono" src="../Imagenes/carrito.png" alt="">
        </div>
    </nav>
    <!---------------------------------------------------------------------------------------->
    <main>
        <h2 class="text_center espacio20">Carrito</h2>
        <div class="productoEnCarrito">
            <img src="../Productos/osakal.png" alt="">
            <div>
                <h3>Osaka</h3>
                <h4>$14999</h4>
            </div>
            <label for="opciones">Color:</label>
            <select id="opciones" name="opciones">
                <option value="blanco">Blanco</option>
                <option value="negro">Negro</option>
            </select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="1" min="1" max="10" step="1">
            <button>Quitar</button>
        </div>
        <div class="pago">
            <table>
                <tr>
                    <td>Precio</td>
                    <td>$14999</td>
                </tr>
                <tr>
                    <td>Envío</td>
                    <td class="free">Gratis</td>
                </tr>
                <tr>
                    <td>Cupón Aplicado</td>
                    <td>$0.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$14999</td>
                </tr>
            </table>
            <form>
                <div>
                    <input type="text" placeholder="Código">
                    <button type="submit"> <img src="../Imagenes/cupon.png" alt=""></button>
                </div>
            </form>
            <button class="pagar">Proceder al pago</button>
        </div>
    </main>
    <!---------------------------------------------------------------------------------------->    
    <footer class="blue_bg">
        <img class="logo" src="../Imagenes/logoblanco.png" alt="logo">
        <div class="redes">
            <a class="espacio12" href="https://www.facebook.com" target="_blank">
                <img class="icono" src="../Imagenes/fb.png" alt="">
            </a>
            <a class="espacio12" href="https://www.instagram.com" target="_blank">
                <img class="icono" src="../Imagenes/ig.png" alt="">
            </a>
            <a class="espacio12" href="https://www.whatsapp.com" target="_blank">
                <img class="icono" src="../Imagenes/wsp.png" alt="">
            </a>
            <a class="flecha" class="espacio12" href="#">
                <img src="../Imagenes/Arrow.png" alt="">
            </a>
        </div>
    </footer>
